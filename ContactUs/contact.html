<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - W3Schools</title>
    <link rel="stylesheet" type="text/css" href="stylesresponsiveness.css">
</head>
<body>
    <div id="contact-us">
        <h3>Contact Us:</h3>
        <div class="content">
            <p>For further queries, reach out to us:</p>
            <p>Phone: 6548965210</p>
        </div>
        <form onsubmit="return submitForm()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="E.g., John Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="E.g., JD123@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="genre">Favorite Genre:</label>
                <input list="browsers" id="genre" name="genre" required>
                <datalist id="browsers">
                    <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Google Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
            </div>
            <div class="form-group">
                <label for="subscribe">Subscribe via Email:</label>
                <input type="checkbox" id="subscribe" name="subscribe">
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="error-message" style="color: red;"></div>
    </div>
    <footer>
        Â© All rights reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
